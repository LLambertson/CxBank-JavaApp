# list of host:port pairs used for establishing the initial connections to the Kakfa cluster
related.services.kafka-server-host=${KAFKA_SERVER_HOST:localhost:9002}
related.services.kafka-consumer-topic=${KAFKA_CONSUMER_TOPIC:entry_point}
related.services.kafka-consumer-loop-topic=${KAFKA_CONSUMER_LOOP_TOPIC:loop}
related.services.kafka-consumer-split-topic=${KAFKA_CONSUMER_SPLIT_TOPIC:split}
related.services.kafka-producer-topic=${KAFKA_PRODUCER_TOPIC:propagator}
related.services.kafka-consumer-group-id=cxiast-kafka-entry-point
